<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#paint0_linear)" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="315" r="160" fill="url(#paint1_radial)" opacity="0.6" />
  <circle cx="1000" cy="315" r="160" fill="url(#paint2_radial)" opacity="0.6" />
  
  <!-- Main content -->
  <g filter="url(#shadow)">
    <text x="600" y="280" text-anchor="middle" class="title" fill="white" style="font-size: 72px; font-weight: bold; font-family: system-ui, -apple-system, sans-serif;">
      EduBatch Academy
    </text>
    <text x="600" y="350" text-anchor="middle" class="subtitle" fill="white" style="font-size: 32px; font-family: system-ui, -apple-system, sans-serif;">
      Expert Tutoring, Flexible Batches
    </text>
  </g>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#1E40AF" />
    </linearGradient>
    
    <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(200 315) rotate(90) scale(160)">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0" />
    </radialGradient>
    
    <radialGradient id="paint2_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1000 315) rotate(90) scale(160)">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0" />
    </radialGradient>
    
    <filter id="shadow" x="-10" y="-10" width="1220" height="650" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3" />
    </filter>
  </defs>
</svg> 